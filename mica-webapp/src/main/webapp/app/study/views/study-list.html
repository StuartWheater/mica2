<div>

  <h2>
    <span translate>studies</span>
  </h2>

  <a ng-href="#/study/new" class="btn btn-info" ng-if="hasRole(['mica-administrator','mica-reviewer','mica-editor'])">
    <i class="fa fa-plus"></i> <span translate>study.add</span>
  </a>

  <p class="help-block" ng-if="!hasStudies && !loading">
    <span translate>study.none</span>
  </p>

  <p ng-if="loading" class="voffset2 loading">
  </p>

  <div ng-show="hasStudies">
    <div class="row voffset2">
      <div class="col-xs-4">
      <span class="input-group input-group-sm no-padding-top">
        <span class="input-group-addon" id="study-search"><i class="glyphicon glyphicon-search"></i></span>
        <input ng-model="pagination.searchText" type="text" class="form-control" aria-describedby="study-search">
      </span>
      </div>
      <div class="col-xs-8">
        <dir-pagination-controls class="pull-right" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th translate>study.acronym</th>
          <th translate>study.name</th>
          <th translate>publish.published</th>
          <th translate>status</th>
          <th translate>actions</th>
        </tr>
        </thead>
        <tbody>

        <tr dir-paginate="study in studies | itemsPerPage: limit" total-items="totalCount" current-page="pagination.current">
          <td>
            <a ng-href="#/study/{{study.id}}" translate>{{study.id}}</a>
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="acronym in study.acronym">
                <span class="badge">{{acronym.lang}}</span> {{acronym.value}}
              </li>
            </ul>
          </td>
          <td>
            <ul class="list-unstyled">
              <li ng-repeat="name in study.name">
                <span class="badge">{{name.lang}}</span> {{name.value}}
              </li>
            </ul>
          </td>
          <td>
            <div publish-status state="study['obiba.mica.StudyStateDto.state']"></div>
          </td>
          <td>
            {{'publish.status.' + study['obiba.mica.StudyStateDto.state'].revisionStatus | translate}}
          </td>
          <td>
            <ul class="list-inline">
              <li ng-if="study['obiba.mica.StudyStateDto.state'].permissions.edit && study['obiba.mica.StudyStateDto.state'].revisionStatus === 'DRAFT'">
                <a ng-href="#/study/{{study.id}}/edit" title="{{'edit' | translate}}"><i class="fa fa-pencil"></i></a>
              </li>
              <li ng-if="study['obiba.mica.StudyStateDto.state'].permissions.delete && study['obiba.mica.StudyStateDto.state'].revisionStatus === 'DELETED'">
                <a href ng-click="deleteStudy(study)" title="{{'delete' | translate}}"><i class="fa fa-trash-o"></i></a>
              </li>
              <li ng-if="study['obiba.mica.StudyStateDto.state'].revisionStatus === 'UNDER_REVIEW'">
                <a ng-href="#/study/{{study.id}}" title="{{'view' | translate}}"><i class="fa fa-eye"></i></a>
              </li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
